
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lists Example</title>
</head>
<body>
 
  <h2>Normal Ordered List</h2>
  <ol>
    <li>Frontend</li>
    <li>Backend</li>
    <li>Database</li>
  </ol>

  <h2>Nested List Example</h2>
  <ul>
    <li>Frontend
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
    </li>
    <li>Backend
      <ol>
        <li>Node.js</li>
        <li>Python</li>
        <li>Java</li>
      </ol>
    </li>
    <li>Database
      <ul>
        <li>MySQL</li>
        <li>MongoDB</li>
      </ul>
    </li>
  </ul>
</body>
</html>
