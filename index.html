<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My HTML Project</title>
  <style>
    /* Base Styling */
    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #aaa;
 

    }

    header {
      padding: 40px 20px 10px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      font-weight: 700;
      color: #ffffff;
    }

    header h1 span {
      color: #ffffff;
      border-bottom: 2px solid #aaa;
    }

    nav {
      margin: 30px 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
      color: #9d3434;
    
    }
    section {
      padding: 20px;
      font-size: 1.1rem;
      max-width: 800px;
      margin: auto;
      line-height: 1.8;
    }

    hr {
      margin: 30px auto;
      border: none;
      height: 2px;
      width: 60%;
      background: #9d3434;
      border-radius: 2px;
    }

    img {
      max-width: 80%;
      height: auto;
      border-radius: 12px;
      margin-top: 20px;
    }


    /* Skills Section */
    .skills {
      padding: 50px 20px;
    }

    .skills h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .skill-cards {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .skill-card {
      background: #333;
      padding: 30px;
      border-radius: 20px;
      width: 200px;
      height: 220px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    
    }



    .skill-card img {
      max-width: 100px;
      margin-bottom: 15px;
    }

    .skill-card p {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 0;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to <span>My HTML Project</span></h1>
  </header>

  <nav>
    <a href="forms.html" target="_blank">Form</a>
    <a href="table.html" target="_blank">Table</a>
    <a href="list.html" target="_blank">List</a>
    <a href="video.html" target="_blank">VideoContent</a>
  </nav>

  <hr>

  <section>
    
    <p>This is My First HTML Project...</p>
  </section>

  <hr>


  <!-- Skills Section -->
  <section class="skills">
    <h2>SKILL LEARNED</h2>
    <div class="skill-cards">
      <div class="skill-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/62/CSS3_logo.svg" alt="CSS Logo">
        <p>CSS</p>
      </div>
      <div class="skill-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML Logo">
        <p>HTML</p>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 My HTML Project | Designed Tanvi ❤️ </p>
  </footer>
</body>
</html>
